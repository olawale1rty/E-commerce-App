<div class="header-cart-content flex-w js-pscroll">
<ul class="header-cart-wrapitem w-full">
					{% for item in cart.orderitems.all %}
					<li class="header-cart-item flex-w flex-t m-b-12">
						<div class="header-cart-item-img">
							<img src="/assets/{{ item.product.productphoto_set.all.0.image }}" alt="IMG">
						</div>

						<div class="header-cart-item-txt p-t-8">
							<a href="{% url 'web:product_detail' slug=item.product.slug %}" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
								{{ item.product.name }}
							</a>

							<span class="header-cart-item-info">
								{{ item.quantity }} x {{ item.product.sale_currency}}{{ item.product.unit_discount_price }}
							</span>
						</div>
					</li>
					{% endfor %}
				</ul>
				
				<div class="w-full">
					<div class="header-cart-total w-full p-tb-40">
						Total: â‚¦{{ cart.total_price}}
					</div>

					<div class="header-cart-buttons flex-w w-full">
						<a href="{% url 'web:view_cart' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
							View Cart
						</a>

						<a href="/site/checkout/" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
							Check Out
						</a>
					</div>
				</div>
			</div>
